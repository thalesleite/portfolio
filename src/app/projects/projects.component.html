<section id="projects">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 project">
        <h2>My Projects<span class="blue">_</span></h2>

        <div class="row">
          <div class="col-md-4" *ngFor="let project of projects">
            <a href="{{ project.link }}" target="_blank">
              <div class="project-box">
                <h5 class="display-5">{{ project.name.toUpperCase() }}</h5>
                <hr>
                <p class="lead">
                  {{ project.description }}
                </p>
              </div>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
